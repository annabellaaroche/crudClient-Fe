<div class="container">
    <h1>Agregar Cliente</h1>
   
    <a href="#" routerLink="/" class="btn btn-primary">Regresar</a>
         
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
   
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input
                formControlName="nombre"
                id="nombre"
                type="text"
                class="form-control">
            <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="alert alert-danger">
                <div *ngIf="f['nombre'].errors && f['nombre'].errors['required']">ETodos los campos son obligatorios.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input
                formControlName="apellidos"
                id="apellidos"
                type="text"
                class="form-control">
            <div *ngIf="f['apellidos'].touched && f['apellidos'].invalid" class="alert alert-danger">
                <div *ngIf="f['apellidos'].errors && f['apellidos'].errors['required']">Todos los campos son obligatorios.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input
                formControlName="direccion"
                id="direccion"
                type="text"
                class="form-control">
            <div *ngIf="f['direccion'].touched && f['direccion'].invalid" class="alert alert-danger">
                <div *ngIf="f['direccion'].errors && f['direccion'].errors['required']">Todos los campos son obligatorios.</div>
            </div>
        </div>
   
        <div class="form-group">
            <label for="tel">Telefono:</label>
            <input
                formControlName="tel"
                id="tel"
                type="number"
                class="form-control"/>            
            <div *ngIf="f['tel'].touched && f['tel'].invalid" class="alert alert-danger">
                <div *ngIf="f['tel'].errors && f['tel'].errors['required']">Todos los campos son obligatorios</div>
            </div>
        </div>
   
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Guardar</button>
    </form>
</div>
